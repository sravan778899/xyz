<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            padding: 40px;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Spam Checker</h2>
    <form method="POST">
        <label>Enter email content:</label>
        <textarea name="email_text" required>{{ email_text }}</textarea>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result">
            Result: {{ result }}
        </div>
    {% endif %}
</div>
</body>
</html>
